<div class="recipe-container">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mt-8">
          <div class="card-body">
            <h5 class="card-title">Search Recipes</h5>
            <hr />
            <div class="form-group">
              <form [formGroup]="searchQuery" (ngSubmit)="getRecipe()">
                <div class="row">
                  <div class="col-md-9">
                    <div class="input-group input-group-lg">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Eg. Bread"
                        formControlName="searchValue"
                      />
                    </div>
                  </div>
                  <div class="col-md-1">
                    <button class="btn btn-primary btn-lg" [disabled]="progressBars">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <hr />
        <div class="card mt-3" *ngIf="results && !progressBars; else noData">
          <div class="card-header pb-0 p-3">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h6 class="mb-0">
                  Total Results ({{ searchResults.number }} of
                  {{ searchResults.totalResults }})
                </h6>
              </div>
              <div class="col-6 text-end">
                <a class="btn bg-gradient-dark mb-0" (click)="seeAllResults()"
                  >See all Results</a
                >
              </div>
            </div>
          </div>
          <div class="card-body p-2">
            <app-reciperesults
              [searchResults]="searchResults"
            ></app-reciperesults>
          </div>
        </div>
        <div *ngIf="progressBars">
          <div class="text-center">
            <span class="text-bold">Loading...</span>
          </div>
        </div>
        <ng-template #noData>
          <div class="text-center" *ngIf="!progressBars">
            <span class="text-bold">Search your Query Above</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
